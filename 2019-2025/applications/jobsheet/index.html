<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Job Contact Form</title>
		<style>
		*, *::before, *::after {
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: #fff;
			color: #222;
			max-width: 600px;
			margin: 40px auto;
			padding: 30px 20px;
			line-height: 1.6;
		}

		h1 {
			text-align: center;
			color: #1b5e20;
			margin-bottom: 30px;
			font-weight: 700;
			font-size: 1.8rem;
		}

		/* Keep form and confirmation containers stable in size */
		#contactForm, #confirmation {
			width: 100%;
			max-width: 600px;
			margin: auto;
			min-height: 450px; /* prevents height jumps */
			box-sizing: border-box;
		}

		form {
			background: #f9f9f9;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 8px 20px rgba(27, 94, 32, 0.15);
			border: 1px solid #e0e0e0;

			display: grid;
			grid-template-columns: 140px 1fr;
			grid-row-gap: 20px;
			grid-column-gap: 20px;
			align-items: center;
		}

		label {
			color: #2e7d32;
			font-weight: 600;
			font-size: 0.95rem;
			text-align: right;
			user-select: none;
		}

		input[type="email"], input[type="tel"], input[type="text"], input[type="number"], textarea,
		select {
			width: 100%;
			padding: 10px 14px;
			border: 2px solid #c8e6c9;
			border-radius: 8px;
			font-size: 1rem;
			transition: border-color 0.3s ease, box-shadow 0.3s ease;
			background: #fff;
			color: #222;
			outline-offset: 2px;
		}

		input[type="email"]:focus, input[type="tel"]:focus, input[type="text"]:focus, input[type="number"]:focus, textarea:focus,
		select:focus {
			border-color: #388e3c;
			box-shadow: 0 0 8px rgba(56, 142, 60, 0.4);
		}

		textarea {
			resize: vertical;
			min-height: 60px;
		}

		select {
			appearance: none;
			background-image:
			    url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%23388E3C' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
			background-repeat: no-repeat;
			background-position: right 12px center;
			background-size: 10px 6px;
		}

		.amount-due-container {
			position: relative;
		}

		.amount-due-container::before {
			content: "Â£";
			position: absolute;
			left: 12px;
			top: 50%;
			transform: translateY(-50%);
			color: #388e3c;
			font-weight: 700;
			font-size: 1.1rem;
			pointer-events: none;
		}

		.amount-due-container input {
			padding-left: 26px;
		}

		/* First and last name on same row */
		.name-row {
			grid-column: 1 / 3;
			display: grid;
			grid-template-columns: 1fr 1fr;
			column-gap: 20px;
			align-items: start;
		}

		/* Name labels above inputs, aligned left */
		.name-row label {
			color: #2e7d32;
			font-weight: 600;
			font-size: 0.95rem;
			user-select: none;
			text-align: left;
			margin-bottom: 6px;
			display: block;
		}

		/* Inputs inside name-row */
		#firstName,#lastName {
			margin-top: 0;
		}

		/* Checkbox spanning bottom two columns */
		.checkbox-row {
			grid-column: 1 / 3;
			display: flex;
			align-items: flex-start;
			margin-top: 25px;
			gap: 12px;
		}

		input[type="checkbox"] {
			accent-color: #388e3c;
			width: 18px;
			height: 18px;
			cursor: pointer;
			margin-top: 4px;
		}

		.checkbox-row label {
			font-weight: 500;
			color: #444;
			user-select: none;
			flex: 1;
		}

		/* Submit button styling & full width */
		button[type="submit"] {
			grid-column: 1 / 3;
			margin-top: 28px;
			padding: 14px 0;
			font-size: 1.1rem;
			font-weight: 700;
			color: #fff;
			background-color: #388e3c;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			box-shadow: 0 6px 12px rgba(56, 142, 60, 0.6);
			transition: background-color 0.3s ease, box-shadow 0.3s ease;
			width: 100%;
			max-width: 600px;
			box-sizing: border-box;
		}

		button[type="submit"]:hover,
		button[type="submit"]:focus {
			background-color: #2e7d32;
			box-shadow: 0 8px 20px rgba(46, 125, 50, 0.8);
			outline: none;
		}

		#confirmation {
			background: #e8f5e9;
			border: 2px solid #a5d6a7;
			padding: 20px 25px;
			border-radius: 12px;
			margin-top: 30px;
			text-align: center;
			color: #2e7d32;
			font-weight: 600;
			font-size: 1.1rem;
			box-shadow: 0 4px 12px rgba(46, 125, 50, 0.15);
			min-height: 450px; /* same as form */
			width: 100%;
			max-width: 600px;
			margin: auto;
			box-sizing: border-box;
		}

		#confirmation button {
			background-color: #1b5e20;
			box-shadow: none;
			margin-top: 15px;
			padding: 10px 20px;
			font-weight: 600;
			cursor: pointer;
		}

		#popup {
			position: fixed;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px 30px;
			background: #fff;
			border: 2px solid #388e3c;
			box-shadow: 0 10px 30px rgba(56, 142, 60, 0.5);
			border-radius: 14px;
			display: none;
			z-index: 1000;
			color: #2e7d32;
			font-weight: 600;
		}

		@media (max-width: 600px) {
			form {
				grid-template-columns: 1fr;
			}

			label {
				text-align: left;
				margin-bottom: 6px;
			}

			.checkbox-row {
				flex-direction: row;
				align-items: center;
			}

			.checkbox-row label {
				margin-left: 8px;
			}

			button[type="submit"] {
				grid-column: 1;
				max-width: 100%;
			}

			.name-row {
				grid-template-columns: 1fr;
				row-gap: 12px;
			}
		  }
		</style>
	</head>
	<body>
		<h1>Job Information</h1>
		<form id="contactForm">

			<div class="name-row" aria-label="Name inputs">
				<div>
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" name="firstName" required />
				</div>
				<div>
					<label for="lastName">Last Name:</label>
					<input type="text" id="lastName" name="lastName" required />
				</div>
			</div>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="telephone">Telephone:</label>
			<input type="tel" id="telephone" name="telephone" required>

			<label for="homeAddress">Home Address:</label>
			<input type="text" id="homeAddress" name="homeAddress" required>

			<label for="amountDue">Amount Due:</label>
			<div class="amount-due-container">
				<input type="number" id="amountDue" name="amountDue" required min="0" step="0.01" placeholder="0.00">
			</div>

			<label for="deviceModel">Device Model:</label>
			<input type="text" id="deviceModel" name="deviceModel" required>

			<label for="problem">Problem:</label>
			<select id="problem" name="problem" required>
				<option value="">--Select an Issue--</option>
				<optgroup label="Other"><option>Not listed</option></optgroup>
				<optgroup label="Hardware">
					<option>Broken Screen</option>
					<option>Battery Issues</option>
					<option>Water Damage</option>
					<option>Internal Components</option>
					<option>Charging Port</option>
				</optgroup>
				<optgroup label="Software">
					<option>Forgot Login Details</option>
					<option>App Crashes</option>
					<option>OS Not Booting</option>
					<option>System Freezing</option>
				</optgroup>
			</select>

			<label for="otherInfo">Other Info:</label>
			<textarea id="otherInfo" name="otherInfo" rows="3"></textarea>

			<div class="checkbox-row">
				<input type="checkbox" id="liability" name="liability" required />
				<label for="liability">
					I acknowledge that <strong>Gatley Computers</strong> is not liable for any data loss or miscommunication related to this submission.
				</label>
			</div>

			<button type="submit">Submit</button>
		</form>

		<div id="confirmation" style="display:none;">
			<p>CSV saved successfully.</p>
			<button id="doneBtn">Done</button>
		</div>

		<script src="renderer.js"></script>
	</body>
</html>
